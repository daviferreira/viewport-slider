<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Viewport Slider</title>
    <link rel="stylesheet" href="../dist/css/viewport-slider.css">
    <style>
    body, html {
        height: 100%;
    }
    body {
        width: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <div id="container">
        <section class="slide" style="background-color: blue" data-label="First slide">1</section>

    <script src="../dist/js/viewport-slider.js"></script>

        viewportSlider.init(document.getElementById('container'), '.slide');
    </script>
