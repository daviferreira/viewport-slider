<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Viewport Slider</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="../dist/css/viewport-slider.css">
    <link rel="stylesheet" href="css/demo.css" type="text/css">
</head>
<body>
    <div id="container" class="viewport-slider-container">
        <section class="slide viewport-slide cover" data-label="Cover">
            <div>
                <h1>ViewportSlider</h1>
                <p>Pure JavaScript implementation of Apple's showcase page.</p>
            </div>
        </section>
        <section class="slide viewport-slide picture" data-label="Nice picture">
            <div>
                <p><img src="http://distilleryimage6.s3.amazonaws.com/ff316e10ce4d11e2afff22000aa80361_7.jpg"></p>
                <p>Credits: <a href="http://instagram.com/paul_johnstone/">Paul Johnstone</a></p>
            </div>
        </section>
        <section class="slide credits viewport-slide" data-label="Github">
            <div>
                <iframe src="http://ghbtns.com/github-btn.html?user=daviferreira&repo=viewport-slider&type=follow&count=true&size=large"
                  allowtransparency="true" frameborder="0" scrolling="0" width="auto" height="30"></iframe>
              <hr>
                <iframe src="http://ghbtns.com/github-btn.html?user=daviferreira&repo=viewport-slider&type=watch&count=true&size=large"
                  allowtransparency="true" frameborder="0" scrolling="0" width="auto" height="30"></iframe>
              <hr>
                <iframe src="http://ghbtns.com/github-btn.html?user=daviferreira&repo=viewport-slider&type=fork&count=true&size=large"
                  allowtransparency="true" frameborder="0" scrolling="0" width="auto" height="30"></iframe>
          </div>
        </section>
    </div>
    <script src="../lib/hammer.min.js"></script>
    <script src="../dist/js/viewport-slider.js"></script>
    <script>
        viewportSlider.init(document.getElementById("container"), ".slide");
    </script>
</body>
</html>
